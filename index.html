<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Shop</title>
    <!-- Poppins google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome script  -->
    <script
      src="https://kit.fontawesome.com/813e9ca88f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- nav section start -->
    <div class="header">
      <div class="logo">
        <h2 class="primary-color">Camera Shop</h2>
      </div>
      <div class="nav">
        <ol>
          <li>
            <a class="primary-color" href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <img src="images/clarity_shopping-cart-outline-badged.png" alt="" />
          </li>
        </ol>
      </div>
    </div>
    <!-- banner section start  -->
    <section class="banner-container">
      <div class="banner-contains">
        <h1 class="banner-title primary-color">
          Capture Your Moments <br />
          with Precision
        </h1>
        <p class="banner-description primary-color font-size">
          Explore our wide range of high-quality cameras and accessories to
          elevate your photography experience.
        </p>
        <button class="btn-primary">
          Preebook now <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="banner-img">
        <img src="images/main-camera.png" alt="" />
      </div>
    </section>
    <main>
      <!-- company logos section  -->
      <section class="company">
        <div class="company-logos">
          <img src="logos/Alibaba.svg" alt="" />
          <img src="logos/Amazon.svg" alt="" />
          <img src="logos/Daraz.pk Logo.svg" alt="" />
          <img src="logos/Ebay.svg" alt="" />
          <img src="logos/Rakuten.svg" alt="" />
          <img src="logos/Target.svg" alt="" />
          <img src="logos/Walmart.svg" alt="" />
        </div>
      </section>
      <!-- popular collection section start  -->
      <section class="popular-collection">
        <h1 class="collection-title">Popular Collection</h1>
        <div class="collection-container">
          <div class="card">
            <img src="images/tripod.png" alt="" />
            <h3 class="card-title">Flex Tripod</h3>
            <h4 class="price">$50.48</h4>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <p class="card-description">
              Wordwide shifting available <br> Buyers protection possible!
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
